<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="build/umd/bundle.js"></script>
<script>
  const client = new Wormhole('ws://localhost:7532');

  client.connect().then(() => {
    console.log('connected')
    // client.disconnect();
  }).catch(() => {
    console.log('error when client.connect()')
  });

  client.provide('Greeter', {
    Hello: ({Message, CallableRef}) => {
      return {Message: 'HELLO'}
    }
  })

  client.Greeter.Hello({
    Message: 'Message',
    CallableRef: () => {
      return 'callback result'
    }
  }).then(result => {
    console.log('call result', result)
  })

</script>
</body>
</html>
